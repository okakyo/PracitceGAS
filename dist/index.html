<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/><script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script><title>家計簿アプリ</title></head><body><header><nav class="navbar navbar-expand-lg navbar-light bg-primary"><a class="navbar-brand text-white" href="/dev">家計簿アプリ</a></nav></header><main class="bg-light"><div class="container bg-white" style="padding-bottom:5%;"><h1 class="m-2 text-center">家計簿データ</h1><div class="row"><div class="col-lg-8"><button class="btn btn-info m-2 text-white" data-toggle="modal" data-target="#SendForm">追加</button><span>日付：今日</span><div class="modal fade" id="SendForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"><div class="modal-dialog modal-dialog-center" role="document"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">追加データ</h5><button class="close" data-dismiss="modal" aria-label="閉じる"><span aria-hidden="true">&times;</span></button></div><div class="modal-body"><form class="form-group" action="/" method="POST"><label>タグ名</label><input class="form-control" name="tagName"/><label>収支</label><input class="form-control" type="radio" name="shushi"/><label>支払い金</label><input class="form-control" type="number" name="amount"/><label>備考</label><textarea class="form-control" name="note" cols="30" rows="5"></textarea></form></div><div class="modal-footer"><button class="btn btn-secondary" type="button" data-dismiss="modal">閉じる</button><button class="btn btn-primary" type="button">変更を保存</button></div></div></div></div><table class="table"><thead><th>タグ</th><th>残高</th><th>操作</th><tr></tr></thead><tbody><? for (var i = 0; i < data.length; i++) { ?><td> <a><?= data[i][1] ?></a></td><td><?= data[i][3] ?></td><td> <button class="btn btn-danger">削除</button></td><tr></tr><? } ?></tbody></table></div><div class="col-lg-4" style="margin-top:auto;margin-bottom:auto;"><h3 class="m-2">現在の残高：<span>50000 円</span></h3></div></div><div class="row"> <div class="col-lg-6 my-4"><h3 class="p-1">支払い理由</h3><iframe width="100%;" height="100%;"></iframe></div><div class="col-lg-6 my-4"><h3 class="p-1">週間比</h3><iframe width="100%;" height="100%;"></iframe></div></div></div></main><footer><div style="background-color:grey"><p class="text-white">Created by Kyohei Oka</p></div></footer></body></html>
